    .tgl {
        display: none;
    }
    .tgl, .tgl:after, .tgl:before, .tgl *, .tgl *:after, .tgl *:before, .tgl + .tgl-btn {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .tgl::-moz-selection, .tgl:after::-moz-selection, .tgl:before::-moz-selection, .tgl *::-moz-selection, .tgl *:after::-moz-selection, .tgl *:before::-moz-selection, .tgl + .tgl-btn::-moz-selection {
        background: none;
    }
    .tgl::selection, .tgl:after::selection, .tgl:before::selection, .tgl *::selection, .tgl *:after::selection, .tgl *:before::selection, .tgl + .tgl-btn::selection {
        background: none;
    }
    .tgl + .tgl-btn {
        outline: 0;
        display: block;
        width: 3em;
        height: 1.6em;
        position: relative;
        cursor: pointer;
    }
    .tgl + .tgl-btn:after, .tgl + .tgl-btn:before {
        position: relative;
        display: block;
        content: "";
        width: 50%;
        height: 100%;
    }
    .tgl + .tgl-btn:after {
        left: 0;
    }
    .tgl + .tgl-btn:before {
        display: none;
    }
    .tgl:checked + .tgl-btn:after {
        left: 50%;
    }

    .tgl-light + .tgl-btn {
        background: #f0f0f0;
        border-radius: 2em;
        padding: 2px;
        -webkit-transition: all .4s ease;
        transition: all .4s ease;
    }
    .tgl-light + .tgl-btn:after {
        border-radius: 50%;
        background: #fff;
        -webkit-transition: all .2s ease;
        transition: all .2s ease;
    }
    .tgl-light:checked + .tgl-btn {
        background: #f00;
    }

    .tgl-ios + .tgl-btn {
        background: #fbfbfb;
        border-radius: 2em;
        padding: 2px;
        -webkit-transition: all .4s ease;
        transition: all .4s ease;
        border: 1px solid #e8eae9;
    }
    .tgl-ios + .tgl-btn:after {
        border-radius: 2em;
        background: #fbfbfb;
        -webkit-transition: left 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), padding 0.3s ease, margin 0.3s ease;
        transition: left 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), padding 0.3s ease, margin 0.3s ease;
        -webkit-box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1), 0 4px 0 rgba(0, 0, 0, 0.08);
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1), 0 4px 0 rgba(0, 0, 0, 0.08);
    }
    .tgl-ios + .tgl-btn:active {
        -webkit-box-shadow: inset 0 0 0 2em #e8eae9;
        box-shadow: inset 0 0 0 2em #e8eae9;
    }
    .tgl-ios + .tgl-btn:active:after {
        padding-right: .8em;
    }
    .tgl-ios:checked + .tgl-btn {
        background: #86d993;
    }
    .tgl-ios:checked + .tgl-btn:active {
        -webkit-box-shadow: none;
        box-shadow: none;
    }
    .tgl-ios:checked + .tgl-btn:active:after {
        margin-left: -.8em;
    }

    .tgl-skewed + .tgl-btn {
        overflow: hidden;
        -webkit-transform: skew(-10deg);
        -ms-transform: skew(-10deg);
        transform: skew(-10deg);
        -webkit-backface-visibility: hidden;
        -ms-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-transition: all .2s ease;
        transition: all .2s ease;
        font-family: sans-serif;
        background: #888;
    }
    .tgl-skewed + .tgl-btn:after, .tgl-skewed + .tgl-btn:before {
        -webkit-transform: skew(10deg);
        -ms-transform: skew(10deg);
        transform: skew(10deg);
        display: inline-block;
        -webkit-transition: all .2s ease;
        transition: all .2s ease;
        width: 100%;
        text-align: center;
        position: absolute;
        line-height: 2em;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 1px 0 rgba(0, 0, 0, 0.4);
    }
    .tgl-skewed + .tgl-btn:after {
        left: 100%;
        content: attr(data-tg-on);
    }
    .tgl-skewed + .tgl-btn:before {
        left: 0;
        content: attr(data-tg-off);
    }
    .tgl-skewed + .tgl-btn:active {
        background: #888;
    }
    .tgl-skewed + .tgl-btn:active:before {
        left: -10%;
    }
    .tgl-skewed:checked + .tgl-btn {
        background: #86d993;
    }
    .tgl-skewed:checked + .tgl-btn:before {
        left: -100%;
    }
    .tgl-skewed:checked + .tgl-btn:after {
        left: 0;
    }
    .tgl-skewed:checked + .tgl-btn:active:after {
        left: 10%;
    }

    .tgl-flat + .tgl-btn {
        padding: 2px;
        -webkit-transition: all .2s ease;
        transition: all .2s ease;
        background: #fff;
        border: 4px solid #f2f2f2;
        border-radius: 2em;
    }
    .tgl-flat + .tgl-btn:after {
        -webkit-transition: all .2s ease;
        transition: all .2s ease;
        background: #f2f2f2;
        content: "";
        border-radius: 1em;
    }
    .tgl-flat:checked + .tgl-btn {
        border: 4px solid #7FC6A6;
    }
    .tgl-flat:checked + .tgl-btn:after {
        left: 50%;
        background: #7FC6A6;
    }

    .tgl-flip + .tgl-btn {
        padding: 2px;
        -webkit-transition: all .2s ease;
        transition: all .2s ease;
        font-family: sans-serif;
        -webkit-perspective: 100px;
        -ms-perspective: 100px;
        perspective: 100px;
    }
    .tgl-flip + .tgl-btn:after, .tgl-flip + .tgl-btn:before {
        display: inline-block;
        -webkit-transition: all .4s ease;
        transition: all .4s ease;
        width: 100%;
        text-align: center;
        position: absolute;
        line-height: 2em;
        font-weight: bold;
        color: #fff;
        position: absolute;
        top: 0;
        left: 0;
        -webkit-backface-visibility: hidden;
        -ms-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 4px;
    }
    .tgl-flip + .tgl-btn:after {
        content: attr(data-tg-on);
        background: #02C66F;
        -webkit-transform: rotateY(-180deg);
        -ms-transform: rotateY(-180deg);
        transform: rotateY(-180deg);
    }
    .tgl-flip + .tgl-btn:before {
        background: #FF3A19;
        content: attr(data-tg-off);
    }
    .tgl-flip + .tgl-btn:active:before {
        -webkit-transform: rotateY(-20deg);
        -ms-transform: rotateY(-20deg);
        transform: rotateY(-20deg);
    }
    .tgl-flip:checked + .tgl-btn:before {
        -webkit-transform: rotateY(180deg);
        -ms-transform: rotateY(180deg);
        transform: rotateY(180deg);
    }
    .tgl-flip:checked + .tgl-btn:after {
        -webkit-transform: rotateY(0);
        -ms-transform: rotateY(0);
        transform: rotateY(0);
        left: 0;
        background: #7FC6A6;
    }
    .tgl-flip:checked + .tgl-btn:active:after {
        -webkit-transform: rotateY(20deg);
        -ms-transform: rotateY(20deg);
        transform: rotateY(20deg);
    }


</style>

                        </div>

                            <div class="fq-goods-money">

    </a>

<script th:src="@{/js/getUrlParam.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var context = /*[[@{/}]]*/;
    /*]]>*/

    // 设置图片宽高
    $(function() {
        var width=0;
        width=$(".lazy").width();
        $(".lazy").height(width);
        window.onresize=function() {
            width=$(".lazy").width();
            $(".lazy").height(width);
        }
    });

    var requestStart = 2;  //ajax请求的当前页
    // 从sessionStorage获取数据
    if(UrlParm.hasParm("status") && UrlParm.hasParm("hasHyq")){  //url中无这两个参数，则无缓存

        var state = history.state;
        if(state != null && state.status !=null && state.title != null && state.hasHyq !=null){  //history 是否存入了条件，有条件，有缓存
            var oldStatus = state.status;
            var oldTitle = state.title;
            var oldHasHyq = state.hasHyq;

            var newStatus = UrlParm.parm("status");
            var newTitle = UrlParm.parm("title");
            var newHasHyq = UrlParm.parm("hasHyq") =='false' ? false:true;

            if(oldStatus == newStatus && oldTitle == newTitle && oldHasHyq == newHasHyq){   // 条件相等，从缓存中取
                var data = sessionStorage.getItem('super-item-list');
                if(data !=null && data != ''){
                    $('.index-goods-lists').html(data);
                }

                //分页信息
                if(state.page != null){
                    requestStart = state.page;
                }
            }
        }
    }
    // 从sessionStorage删除保存的数据
    // sessionStorage.removeItem('super-item-list');


    //标识选中的条件
    var status =[[${status}]];
    if(typeof(status)  == 'undefined' || status == null || status == "null"){
        $('ul.am-text-center').children().eq(0).addClass('fq-sort-active').siblings().removeClass('fq-sort-active');
        status =0;  //综合，默认值
    }else{
        $('ul.am-text-center').children().eq(status).addClass('fq-sort-active').siblings().removeClass('fq-sort-active');
    }
    //标识是否选中优惠券
    var hasHyq = [[${hasHyq}]];
     if(typeof(hasHyq)  != 'undefined' && hasHyq == true){
         $('#yhq').prop('checked',true);
     }else{
         hasHyq = false;
     }


    //====>搜索框的值
    var search_item = [[${title}]];

    window.localStorage.setItem("title",search_item);
    var title = window.localStorage.getItem('title');
    $('#itemurl').val($.trim(title));

    $('.fq-close').click(function(){
        $('#itemurl').val('');
    });

    function search(){
        var itemurl = $('#itemurl').val().match(/[a-zA-z]+:\/\/[^\s]*/);
        $('#check_url').hide();
        if(itemurl){
            $('#items_list').hide();
            $('#check_url').show();
            $('#loading').hide();
            return false;
        }
        var title = $('#itemurl').val();

        if($.trim(title)==''){
            $('#fq_alert_info').text('请输入商品标题');
            $('#fq_alert').modal();
            return false;
        }

        window.location.href=context +'super_search?title='+encodeURI($.trim($('#itemurl').val()))+"&status="+status+"&hasHyq="+hasHyq;

        return false;
    }

    $('#clickurl').click(function(){
        var itemurl = $('#itemurl').val().match(/[a-zA-z]+:\/\/[^\s]*/);
        if(itemurl){
            $('#check_url').removeClass('am-hide');
            return false;
        }

        if($('#itemurl').val()==''){
            $('#fq_alert_info').text('请输入商品标题');
            $('#fq_alert').modal();
            return false;
        }
        search();
    });

    //下拉获取更多
    $('#items_list').dropload({
        scrollArea : window,
        distance:100,
        loadDownFn : function(me){
            $.ajax({
                type: 'POST',
                url:context+ 'super_search_list',
                data:{'currentPage':requestStart,'pageSize':20,'title':$.trim($('#itemurl').val()),'status':status,'hasHyq':hasHyq},
                dataType: 'json',
                success: function(result){
                    var data = result.data;
                    if(data.length==0){
                        $('.dropload-load').hide();

                        // 锁定
                        me.lock();
                        // 无数据
                        me.noData();
                        $('#loading').html('<span class="am-text-sm am-text-danger"><i class="am-icon-hand-o-up am-margin-right-xs"></i>不要再拉啦，已经没有啦</span>');
                        return false;
                    }

                    requestStart++;

                    var result = '';
                    var userFlag = [[${userFlag}]];
                    for(var i = 0;i<data.length;i++){

                        var title = data[i].title;
                        var picUrl = data[i].picUrl;
                        var price = data[i].price;
                        var couponPrice = data[i].couponPrice;
                        var quan = data[i].quan;
                        var volume = data[i].volume;
                        var numId = data[i].numIid;
                        var shopType=data[i].shopType;
                        var clickUrl = data[i].clickUrl;
                        var quanUrl = data[i].quanUrl;

                        var a_link =context+'item_detail?title='+encodeURIComponent(title)+"&picUrl="+encodeURIComponent(picUrl)+"&price="+price+"&couponPrice="+couponPrice
                        +"&quan="+quan+"&volume="+volume+"&numId="+numId+"&shopType="+shopType+"&clickUrl="+encodeURIComponent(clickUrl)+"&quanUrl="+encodeURIComponent(quanUrl)
                        +"&userFlag="+userFlag;


                        result +='<li><div class="goods-lists-goods">';

                        result += '<a href="'+a_link+'">';

                        result += '<div class="img-box">';
                        result += '<img class="fq-goods-img  am-fl lazy" src="http://cmsstatic.dataoke.com//web/images/rolling.gif?v=201805241847" data-original="'+picUrl+'_310x310.jpg"/>';
                        result += '</div>';

                        result += '<div class="fq-goods-message">';

                        result += '<div class="fq-goods-title">';

                        result += title;
                        result += '</div>';


                        result += '<div class="fq-goods-money">';
                        result += '<div class="fq-goods-free">券后<text>￥'+couponPrice+'</text></div>';
                        result += '<div class="fq-goods-ticket"><text>券</text><text>￥'+quan+'</text></div>';
                        result += '</div>';

                        result += '<div class="fq-goods-money" style="border:none;padding-top:6px;">';
                        result += '<text class="fq-goods-sale">已售'+volume+'</text>';

                        result += '</div>';
                        result += '</div>';
                        result += '</a></div></li>';

                        $('.index-goods-lists').append(result);
                        $("img.lazy").lazyload();
                        result = '';

                        //图片的宽高相同
                        var width=$(".lazy").width();
                        $(".lazy").height(width);

                    }
                    $('#loading').html('<span class="am-text-sm am-text-success"><i class="am-icon-spinner am-icon-pulse am-margin-right-xs"></i>商品正在赶来的路上，请稍后</span>');
                    setTimeout(function(){
                        //$('#items_list').append(result);
                        // 每次数据加载完，必须重置
                        me.resetload();
                    },1000);

                    //将参数写入会话历史,改变url地址
                    window.history.replaceState(
                        {page:requestStart,title:$.trim($('#itemurl').val()),status:status,hasHyq:hasHyq},
                        document.title,
                        window.location.pathname+"?title="+encodeURI($.trim($('#itemurl').val()))+"&status="+status+"&hasHyq="+hasHyq
                    )

                    //保存list数据到sessionStorage
                    sessionStorage.setItem('super-item-list',  $('.index-goods-lists').html());
                },
                error: function(xhr, type){
                    // 即使加载出错，也得重置
                    me.resetload();
                }
            });
        }
    });
    $('#go_back').click(function(){
        window.history.back();
    });

    //筛选
    $('.fq-sort').click(function(){

         status = $(this).attr('data-status');
        window.location.href=context+'super_search?title='+encodeURI($.trim($('#itemurl').val()))+"&status="+status+"&hasHyq="+hasHyq;
    });

    //优惠券的选择事件
    $("#yhq").change(function() {
        hasHyq =$('#yhq').prop('checked');
        window.location.href=context+'super_search?title='+encodeURI($.trim($('#itemurl').val()))+"&status="+status+"&hasHyq="+hasHyq;
    });

    $("img.lazy").lazyload();
</script>
