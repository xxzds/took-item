<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
    <div class="goods-item" th:each="item:${items}">
        <a class="img" th:href="@{'/item_detail'(title=${item.title},picUrl=${item.picUrl},price=${item.price}
        ,couponPrice=${item.couponPrice},quan=${item.quan},volume=${item.volume},numId=${item.numIid},shopType=${item.shopType},quanUrl=${item.quanUrl})}">
            <span class="coupon-wrapper  theme-bg-color-1" th:if="${item.quan} ne 0">券 <i>￥</i><b>[[${item.quan}]]</b></span>
            <!--<span class="today-wrapper" th:if="${item.quan} ne 0"><b>NEW</b></span>-->
            <img class="lazy" src="http://cmsstatic.dataoke.com//web/images/rolling.gif?v=201805241847" th:data-original="|${item.picUrl}_310x310.jpg|" alt="">
        </a>
        <a class="title" th:href="@{'/item_detail'(title=${item.title},picUrl=${item.picUrl},price=${item.price}
        ,couponPrice=${item.couponPrice},quan=${item.quan},volume=${item.volume},numId=${item.numIid},shopType=${item.shopType},quanUrl=${item.quanUrl})}">
            <div class="text">[[${item.title}]]</div>
        </a>
        <div class="price-wrapper">
            <span class="price">￥<span>[[${item.couponPrice}]]</span></span><span class="price_yj" th:if="${item.quan} ne 0">￥[[${item.price}]]</span>
            <div class="sold-wrapper"><span class="text">销量</span><span class="sold-num">[[${item.volume}]]</span></div>
        </div>
    </div>
</html>
